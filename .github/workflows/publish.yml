name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure git for tests
        run: |
          git config --global user.email "ci@majlis.dev"
          git config --global user.name "Majlis CI"

      - run: npm install
      - run: npm run build
      - run: npm test

      - name: Publish majlis
        working-directory: packages/majlis
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")
          PKG_VERSION=$(node -p "require('./package.json').version")
          if npm view "${PKG_NAME}@${PKG_VERSION}" version 2>/dev/null; then
            echo "${PKG_NAME}@${PKG_VERSION} already published, skipping."
          else
            npm publish --provenance --access public
          fi

      - name: Publish create-majlis
        working-directory: packages/create-majlis
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")
          PKG_VERSION=$(node -p "require('./package.json').version")
          if npm view "${PKG_NAME}@${PKG_VERSION}" version 2>/dev/null; then
            echo "${PKG_NAME}@${PKG_VERSION} already published, skipping."
          else
            npm publish --provenance --access public
          fi
